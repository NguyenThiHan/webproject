<!-- Top -->
<div id="top">
	
	<div class="shell">

			<div id="navigation">
				<ul>
				    <li><a href="#">Home</a></li>
					<li><a href="#">Support</a></li>
					<li><a href="#">My Account</a></li>
					<li><a href="#">The Store</a></li>
					<li class="last"><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		<!-- End Header -->
		
		<!-- Slider -->
		<div id="slider">
			<div id="slider-holder">
				<ul>
				    <li><a href="#"><img src="/assets/css/images/slide1.jpg" alt="" /></a></li>
				    <li><a href="#"><img src="/assets/css/images/slide2.jpg" alt="" /></a></li>
				    <li><a href="#"><img src="/assets/css/images/slide1.jpg" alt="" /></a></li>

				    <li><a href="#"><img src="/assets/css/images/slide2.jpg" alt="" /></a></li>
				</ul>
			</div>

				<a href="#" class="prev">Previous</a>
				<a href="#" class="next">Next</a>
			</div>
		</div>
		<!-- End Slider -->
		
	</div>
</div>
<!-- Top -->

<!-- Main -->
<div id="main">
	<div class="shell">
		
		<!-- Search, etc -->
		<div class="options">
      <div class="search">

        <form>
          <span class="field"><input type="text" class="blink" title="SEARCH" [(ngModel)]="wordfind" name="wordfind" /></span>
          <input type="submit" class="search-submit" value="GO" (click)="findShoesItem()" />
        </form>

      </div>
			<span class="left"><a href="#">Advanced Search</a></span>
			
			<div class="right">

				<span class="cart">
					<a href="#" class="cart-ico">&nbsp;</a>
          <strong>$ {{result}}({{countItem}})</strong>
				</span>
				<span class="left more-links">
				    <a routerLink="/cart">Checkout</a>
					<a routerLink="/product">Product</a>
				</span>

			</div>
		</div>
		<!-- End Search, etc -->
		
		<!-- Content -->
		<div id="content">			
			<router-outlet></router-outlet>
		</div>
		<!-- End Content -->
		
		<!-- Brands -->
				<div class="brands">
					<h3>Brands</h3>
					<div class="logos">
						<a href="#"><img src="/assets/css/images/logo1.gif" alt="" /></a>
						<a href="#"><img src="/assets/css/images/logo2.gif" alt="" /></a>
						<a href="#"><img src="/assets/css/images/logo3.gif" alt="" /></a>
						<a href="#"><img src="/assets/css/images/logo4.gif" alt="" /></a>
						<a href="#"><img src="/assets/css/images/logo5.gif" alt="" /></a>
					</div>
				</div>
				<!-- End Brands -->
				
				<!-- Footer -->
				<div id="footer">
					<div class="left">
						<a href="#">Home</a>
						<span>|</span>
						<a href="#">Support</a>
						<span>|</span>
						<a href="#">My Account</a>
						<span>|</span>
						<a href="#">The Store</a>
						<span>|</span>
						<a href="#">Contact</a>
					</div>					
				</div>
				<!-- End Footer -->
				
	</div>
</div>
<!-- End Main -->
